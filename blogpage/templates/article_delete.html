{% extends "base.html" %}
{% block title %} Confirm Delete {% endblock %}
{% block content %}
<div class="container">
    <h1>Are you sure you want to delete "{{ article.head }}"?</h1>
    <form action="{% url 'article_delete' article.id %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-delete">
    </form>
    <a href="{% url 'article_detail' article.id %}" class="btn btn-cancel">Cancel</a>
</div>
{% endblock %}
